<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-compatible" content="ie=edge">
  <title>pricing_toggle</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js"></script>
</head>
<body>
<div class="showcase">
    <div class="container">
        <h3>Our Pricing</h3>

<div class="toggle">
    <span>Annually</span>
    <label class="switch">
        <input type="checkbox" onclick="myfunction(this)">
        <span class="slider round"></span>
      </label> 
      <span>Monthly</span>
</div>
</div>

<div class="cards">
    <div class="card">
        <div class="list">
        <h3>Basic</h3>
        <div class="price-month">
        <h2>&dollar;19.99</h2>
      </div>
        <li>500 GB storage</li>
        <li>Users Allowed</li>
        <li>send up to 3 GB</li>
        <button class="buttonx">Learn More</button>
        </div>
    </div>


    <div class="card">
        <div class="list">
        <h3>professional</h3>
        <div class="price-month">
        <h2>&dollar;24.99</h2>
      </div>
        <li class="li-m">1 TB storage</li>
        <li class="li_m">5 Users Allowed</li>
        <li class="li_m">send up to 10 GB</li>
        <button class="button2">Learn More</button>
    </div>
    </div>

    <div class="card">
        <div class="list">
        <h3>Master</h3>
        <div class="price-month">
        <h2>&dollar;39.99</h2>
      </div>
        <li>2 TB storage</li>
        <li>10 Users Allowed</li>
        <li>send up to 20 GB</li>
        <button class="buttonx">Learn More</button>
    </div>
    </div>
</div>
</div>
</body>
</html>
